<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="TodoPinecone.css" />
  </head>
  <body>
    <div class="Container">
      <div class="Kanban-container">
        <div id="To-do-card">
          <h3>To do <span>0</span></h3>
          <ul id="To-do-tasks">
            <li id="task-item" draggable="true" data-id="">

                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
                  <path
                    d="M 19.980469 5.9902344 A 1.0001 1.0001 0 0 0 19.292969 6.2929688 L 9 16.585938 L 5.7070312 13.292969 A 1.0001 1.0001 0 1 0 4.2929688 14.707031 L 8.2929688 18.707031 A 1.0001 1.0001 0 0 0 9.7070312 18.707031 L 20.707031 7.7070312 A 1.0001 1.0001 0 0 0 19.980469 5.9902344 z"
                  ></path>
                </svg>
              </button> -->
              <div class="Details">
                <h4>Todo</h4>
                <p>This is to do card</p>
                <div class="priority">High</div>
              </div>
              <div class="actions">
                <div id="remove-button" onclick="">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 384 512"
                  >
                    <path
                      d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                    />
                  </svg>
                </div>
                <div id="edit-button" onclick="">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 512 512"
                  >
                    <path
                      d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"
                    />
                  </svg>
                </div>
              </div>
            </li>
          </ul>
          <div class="Add-task"><i class="fa-solid fa-plus"></i>Add task</div>
        </div>
        <div id="In-progress-card">
          <h3>In progress <span>0</span></h3>
          <span id="In-progress-tasks"></span>
          <div class="Add-task"><i class="fa-solid fa-plus"></i>Add task</div>
        </div>
        <div id="Stuck-card">
          <h3>Stuck <span>0</span></h3>
          <span id="Stuck-tasks"></span>
          <div class="Add-task"><i class="fa-solid fa-plus"></i>Add task</div>
        </div>
        <div id="Done-card">
          <h3>Done <span>0</span></h3>
          <span id="Done-tasks"></span>
          <div class="Add-task"><i class="fa-solid fa-plus"></i>Add task</div>
        </div>
      </div>
      <div id="Backdrop">
        <div id="Backdrop-dotorh"></div>
        <div class="Add-task-pop-up">
          <form action="">
            <h1>Add Task</h1>
            <div id="Title-input-title">
              Title
              <input type="text" />
            </div>
            <div id="Description-input-title">
              Description
              <input type="text" />
            </div>
            <div id="Status-input-title">
              Status
              <select name="Status" id="Status-select">
                <option value="Todo">To do</option>
                <option value="In-progress">In progress</option>
                <option value="Stuck">Stuck</option>
                <option value="Done">Done</option>
              </select>
            </div>
            <div id="Add-task-Priority-title">
              Priority
              <select name="Priority" id="Add-Task-Priority-input">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div id="Adding-task-button">Add task</div>
          </form>
        </div>
      </div>
    </div>
    <script src="TodoPinecone.js"></script>
  </body>
</html>
