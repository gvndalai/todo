<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="TodoPinecone.css" />
  </head>
  <body>
    <div class="Container">
      <div class="Kanban-container">
        <div id="To-do-card">
          <h3>To do <span>0</span></h3>
          <ul id="To-do-tasks"></ul>
          <div class="Add-task"><i class="fa-solid fa-plus"></i>Add task</div>
        </div>
        <div id="In-progress-card">
          <h3>In progress <span>0</span></h3>
          <span id="In-progress-tasks"></span>
          <div class="Add-task"><i class="fa-solid fa-plus"></i>Add task</div>
        </div>
        <div id="Stuck-card">
          <h3>Stuck <span>0</span></h3>
          <span id="Stuck-tasks"></span>
          <div class="Add-task"><i class="fa-solid fa-plus"></i>Add task</div>
        </div>
        <div id="Done-card">
          <h3>Done <span>0</span></h3>
          <span id="Done-tasks"></span>
          <div class="Add-task"><i class="fa-solid fa-plus"></i>Add task</div>
        </div>
      </div>
      <div id="Backdrop">
        <div id="Backdrop-dotorh"></div>
        <div class="Add-task-pop-up">
          <form action="">
            <h1>Add Task</h1>
            <div id="New-task-title">
              Title
              <input type="text" id="New-task-title-input" />
            </div>
            <div id="New-task-description">
              Description
              <input type="text" id="New-task-description-input" />
            </div>
            <div id="Status-input-title">
              Status
              <select name="Status" id="Status-select">
                <option value="Todo">To do</option>
                <option value="In-progress">In progress</option>
                <option value="Stuck">Stuck</option>
                <option value="Done">Done</option>
              </select>
            </div>
            <div id="Add-task-Priority-title">
              Priority
              <select name="Priority" id="Add-Task-Priority-input">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div id="Adding-task-button">Add task</div>
          </form>
        </div>
      </div>
    </div>
    <script src="TodoPinecone.js"></script>
  </body>
</html>
