<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="TodoPinecone.css" />
  </head>
  <body>
    <div class="Container">
      <div class="Kanban-container">
        <div id="To-do-card">
          <h3>To do <span>0</span></h3>
          <div class="card" draggable="true" data-id="">
            <div class="done" onclick="" id="check-button">
              <svg
                class="check-icon"
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="50"
                height="50"
                viewBox="0 0 30 30"
              >
                <path
                  d="M 19.980469 5.9902344 A 1.0001 1.0001 0 0 0 19.292969 6.2929688 L 9 16.585938 L 5.7070312 13.292969 A 1.0001 1.0001 0 1 0 4.2929688 14.707031 L 8.2929688 18.707031 A 1.0001 1.0001 0 0 0 9.7070312 18.707031 L 20.707031 7.7070312 A 1.0001 1.0001 0 0 0 19.980469 5.9902344 z"
                ></path>
              </svg>
            </div>
            <div class="Details">
              <h4>Todo</h4>
              <p>This is to do card</p>
              <div class="priority">High</div>
            </div>
            <div class="actions">
              <div class="done" onclick=""></div>
              <div class="done" onclick=""></div>
            </div>
          </div>
          <div id="Add-to-do-card">
            <i class="fa-solid fa-plus"></i>Add card
          </div>
        </div>
        <div id="In-progress-card">
          <h3>In progress <span>0</span></h3>
          <div id="Add-in-progress-card">
            <i class="fa-solid fa-plus"></i>Add card
          </div>
        </div>
        <div id="Stuck-card">
          <h3>Stuck <span>0</span></h3>
          <div id="Add-Stuck-card">
            <i class="fa-solid fa-plus"></i>Add card
          </div>
        </div>
        <div id="Done-card">
          <h3>Done <span>0</span></h3>
          <div id="Add-done-card"><i class="fa-solid fa-plus"></i>Add card</div>
        </div>
      </div>
      <div id="Backdrop">
        <div class="Add-task-pop-up">
          <form action="">
            <h1>Add Task</h1>
            <div id="Title-input-title">
              Title
              <span><input type="text" /></span>
            </div>
            <div id="Description-input-title">
              Description
              <span><input type="text" /></span>
            </div>
            <div id="Status-input-title">
              Status
              <select name="Status" id="Status-select">
                <option value="Todo">To do</option>
                <option value="In-progress">In progress</option>
                <option value="Stuck">Stuck</option>
                <option value="Done">Done</option>
              </select>
            </div>
            <div id="Add-task-Priority">
              Priority
              <select name="Priority" id="Add-Task-Priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div></div>
          </form>
        </div>
      </div>
    </div>
    <script type="module"></script>
  </body>
</html>
